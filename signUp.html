<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center p-[200px]">
    <header class=" bg-orange-400 rounded-3xl h-[500px] w-[600px]">
        <div class="flex justify-center items-start p-10">
            <p class="text-5xl text-white">Регистрация</p>
        </div>
        <div class="flex justify-center items-center gap-5">
            <input type="text"
                class="w-[200px] h-[50px] rounded-2xl bg-white text-white text-center p-3 FirstName font-bold"
                placeholder="Имя">
            <input type="text"
                class=" w-[200px] h-[50px] rounded-2xl bg-white text-white text-center p-3 LastName font-bold"
                placeholder="Фамилия">
        </div>
        <div class="flex flex-col items-center gap-4 p-5">
            <input type="email" class="w-[420px] h-[50px] rounded-2xl bg-white text-white p-3 Email font-bold"
                placeholder="Email">
            <input type="password" class="w-[420px] h-[50px] rounded-2xl bg-white text-white p-3 Password font-bold"
                placeholder="Пароль">
        </div>
        <div class="flex justify-center items-center">
            <button
                class="Continue w-[250px] h-[50px] rounded-3xl bg-white text-orange-400 font-bold">Продолжить</button>
        </div>
        <div class="flex justify-center items-center p-5 text-white font-bold">
            <a href="index2.html">Нету аккаунта? Вход!</a>
        </div>
    </header>

</html>
